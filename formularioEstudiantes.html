<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudiantes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="container">
        <form action="" class="row g-2" >
          <div class="row p-3 mb-2 col-md-12">  
            <div lass="col-md-2">
                             
                <div class="row" col-md-10>
                     <div class="p-3 mb-2 col-md-5 shadow-lg rounded text-center">
                        <h5>Registro de Estudiantes Beneficiarios del Programa de Alimentaci√≥n Escolar PAE</h5>
                        <img src="imagen1.gif" alt="imagen" width="250px" height="200px">
                        <label for="identificacion" class="form-label">Numero de Identificacion</label>
                        <input type="text" name="identificacion" id="identificacion" class="form-control">
                        <div class="row">
                            <div class="col-md-6">
                                <label for="pNombre" class="form-label">Primer Nombre</label>
                                <input type="text" name="pNombre" id="pNombre" class="form-control">
                            </div>
                            <div class="col-md-6">
                                <label for="sNombre" class="form-label">Segundo Nombre</label>
                                <input type="text" name="sNombre" id="sNombre" class="form-control">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label for="pApellido" class="form-label">Primer Apellido</label>
                                <input type="text" name="pApellido" id="pApellido" class="form-control">
                            </div>
                            <div class="col-md-6">
                                <label for="sApellido" class="form-label">Segundo Apellido</label>
                                <input type="text" name="sApellido" id="sApellido" class="form-control">
                            </div>
                        </div>
                                              
                        
                        <div class="row">
                            <div class="col-md-6">
                                <label for="cargo" class="form-label">Grado que Cursa</label>
                                <select name="cargo" id="cargo" class="form-select">
                                    <option selected>Elija una opcion</option>
                                    <option value="1">10A</option>
                                    <option value="2">10B</option>
                                    <option value="3">10C</option>
                                    <option value="4">10D</option>
                                    <option value="5">10E</option>
                                    <option value="6">11A</option>
                                    <option value="7">11B</option>
                                    <option value="8">11C</option>
                                    <option value="9">11D</option>
                                    <option value="10">11E</option>
                                </select>
                            </div>
                        </div>
                                    
                       
                        <div class="btn-group btn-group-lg mt-2">
                            <button type="button" class="btn btn-primary" id="aceptar" >Aceptar</button>
                            <button type="button" class="btn btn-primary" id="modificar" >Modificar</button>
                            <button type="button" class="btn btn-primary" id="consultar" >Consultar</button>
                            <button type="button" class="btn btn-primary" id="eliminar" >Eliminar</button> 
                                                       
                        </div>
                                           
                    </div>
                    
                    
                </div>             
                
                
            </div>
            


        </div>



           
            
        </form>
    </div>
