<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="container">
        <form action="" class="row g-2" >
          <div class="row p-3 mb-2 col-md-12">  
            <div lass="col-md-2">
                             
                <div class="row" col-md-10>
                     <div class="p-3 mb-2 col-md-5 shadow-lg rounded text-center">
                        <h3>Registro Usuarios</h3>
                        <img src="imagen1.gif" alt="imagen" width="300px" height="250px">
                        <label for="identificacion" class="form-label">Numero de Identificacion</label>
                        <input type="text" name="identificacion" id="identificacion" class="form-control">
                        <div class="row">
                            <div class="col-md-6">
                                <label for="nombre" class="form-label">Nombre Completo</label>
                                <input type="text" name="nombre" id="nombre" class="form-control">
                            </div>
                            <div class="col-md-6">
                                <label for="cargo" class="form-label">Cargo en la Instituci√≥n</label>
                                <select name="cargo" id="cargo" class="form-select">
                                    <option selected>Elija una opcion</option>
                                    <option value="1">Directivo</option>
                                    <option value="2">Administrativo</option>
                                    <option value="3">Docente</option>
                                    <option value="4">Estudiante de Servicio Social</option>
                                </select>
                            </div>
                        </div>


                        <div class="row">
                            <label for="tUsuario" class="form-label">Seleccione un tipo de Usuario </label>
                            <div class="col-md-12">
                               
                                <input class="form-check-input" type="radio"  name="tUsuario" id="tUsuario1">
                                <label for="tUsuario1" class="form-label">Super Usuario</label>                
                                <input type="radio" name="tUsuario" id="tUsuario2" class="form-check-input" checked>
                                <label for="tUsuario2" class="form-label">Usuario</label>
                            </div>
                        </div>
                                    
                        
                        <div class="row">
                            <div class="col-md-6">
                                <label for="usuario" class="form-label">Usuario Asignado</label>
                                <input type="text" name="usuario" id="usuario" class="form-control">
                            </div>
                            <div class="col-md-6">
                                <label for="clave" class="form-label">Clave Asignada</label>
                                <input type="password" name="clave" id="clave" class="form-control">
                            </div>
                        </div>
                       
                        <div class="col-md-4">
                            <div class="btn-group btn-group-lg mt-2">
                                <button type="button" class="btn btn-primary" id="aceptar" >Aceptar</button>
                                <button type="button" class="btn btn-primary" id="modificar" >Modificar</button>
                                <button type="button" class="btn btn-primary" id="consultar" >Consultar</button>
                                <button type="button" class="btn btn-primary" id="eliminar" >Eliminar</button> 
                                                       
                            </div>
                        </div>
                                           
                    </div>
                    
                    
                </div>             
                
                
            </div>
            


        </div>



           
            
        </form>
    </div>    
</body>
</html>
